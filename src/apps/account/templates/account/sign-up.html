{% extends '_base.html' %}

{% load static %}

{% block title %}注册{% endblock %}

{% block content %}
    <section class="dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex gap-2 items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img src="https://blog.sblt.deali.cn:9000/Api/PicLib/Random/32/32" class="w-8 h-8" alt="Logo"/>
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">网站名称</span>
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        注册新账号
                    </h1>
                    <form class="space-y-4 md:space-y-6" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                       for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <div class="mt-2 text-sm text-red-600 dark:text-red-500">
                                    {{ field.errors }}
                                </div>
                            </div>
                        {% endfor %}
                        <button type="submit"
                                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            注册
                        </button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            已有账号？
                            <a href="{% url 'account:login' %}"
                               class="font-medium text-primary-600 hover:underline dark:text-primary-500">登录</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
