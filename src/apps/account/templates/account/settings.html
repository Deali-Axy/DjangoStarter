{% extends 'account/_profile_layout.html' %}

{% block title %}设置{% endblock %}

{% block sub_content %}
    <div class="mb-6 border-b border-base-200 pb-4">
        <h2 class="text-2xl font-bold flex items-center gap-2">
            <i class="fa-solid fa-gear text-secondary"></i>
            个人设置
        </h2>
        <p class="text-base-content/60 mt-1">管理您的账户偏好和隐私设置</p>
    </div>

    <div class="space-y-8">
        {# Account Settings #}
        <div class="card bg-base-100 shadow-sm border border-base-200">
            <div class="card-body">
                <h3 class="card-title text-lg mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-user-cog text-primary"></i>
                    账户设置
                </h3>
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label cursor-pointer justify-start gap-4">
                            <input type="checkbox" class="toggle toggle-primary" checked />
                            <div>
                                <span class="label-text font-medium block">邮箱通知</span>
                                <span class="label-text-alt text-base-content/60">接收重要更新和通知</span>
                            </div>
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer justify-start gap-4">
                            <input type="checkbox" class="toggle toggle-primary" />
                            <div>
                                <span class="label-text font-medium block">短信通知</span>
                                <span class="label-text-alt text-base-content/60">接收验证码和安全提醒</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        {# Privacy Settings #}
        <div class="card bg-base-100 shadow-sm border border-base-200">
            <div class="card-body">
                <h3 class="card-title text-lg mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-shield-alt text-success"></i>
                    隐私设置
                </h3>
                <div class="space-y-4">
                    <div class="form-control w-full max-w-md">
                        <label class="label">
                            <span class="label-text font-medium">个人资料可见性</span>
                        </label>
                        <select class="select select-bordered">
                            <option>公开</option>
                            <option selected>仅好友</option>
                            <option>私密</option>
                        </select>
                        <label class="label">
                            <span class="label-text-alt text-base-content/60">控制谁可以查看您的个人信息</span>
                        </label>
                    </div>
                    
                    <div class="form-control">
                        <label class="label cursor-pointer justify-start gap-4">
                            <input type="checkbox" class="toggle toggle-success" checked />
                            <div>
                                <span class="label-text font-medium block">允许好友请求</span>
                                <span class="label-text-alt text-base-content/60">允许其他用户向您发送好友请求</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        {# Security Settings #}
        <div class="card bg-base-100 shadow-sm border border-base-200">
            <div class="card-body">
                <h3 class="card-title text-lg mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-lock text-error"></i>
                    安全设置
                </h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-4 bg-base-200 rounded-lg">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-key text-base-content/50 text-xl"></i>
                            <div>
                                <div class="font-medium">修改密码</div>
                                <div class="text-xs text-base-content/60">定期更新密码以保护账户安全</div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline">修改</button>
                    </div>
                    
                    <div class="flex items-center justify-between p-4 bg-base-200 rounded-lg">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-mobile-screen text-base-content/50 text-xl"></i>
                            <div>
                                <div class="font-medium">两步验证</div>
                                <div class="text-xs text-base-content/60">为您的账户添加额外的安全保护</div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-success text-white">启用</button>
                    </div>
                </div>
            </div>
        </div>

        {# Save Button #}
        <div class="flex justify-end pt-4">
            <button class="btn btn-primary btn-lg">
                <i class="fa-solid fa-save"></i>
                保存设置
            </button>
        </div>
    </div>
{% endblock %}
